<div style="width: 100%;">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Поиск</mat-label>
          <input matInput placeholder="Введите имя для поиска..." >
          <!-- <mat-error *ngIf="password?.errors?.['required']">пароль некорректный</mat-error> -->
        </mat-form-field>
      </form>
</div>
<div class="wrapper">
    <div class="search-parameters">
        <div class="search-inner"></div>
        <div class="search-inner"></div>
    </div>
    <div class="cards">
        <mat-card class="example-card" *ngFor="let drug of drugService.drugs |
        paginate:{itemsPerPage:itemsPerPage,currentPage:page}">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <img mat-card-image [src]="drug.imgURL" alt="Photo of a Shiba Inu" class="img">
            <mat-card-content>
                <mat-card-title>{{drug.name}}</mat-card-title>
                <mat-card-subtitle>{{drug.country}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
         
    </div>
</div>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
